<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load user data from localStorage
        const userData = JSON.parse(localStorage.getItem('currentUser')) || {
            fullName: 'Alex Johnson',
            currentRole: 'Product Manager',
            company: 'TechCorp',
            industry: 'Technology',
            skills: 'Product Management, User Research, Strategic Planning, Data Analysis, Team Leadership',
            about: "Product manager with 8+ years of experience in technology companies. Passionate about creating user-centric solutions that solve real problems. Currently focused on AI-powered healthcare applications.",
            lookingFor: [
                "Technical co-founder for healthcare startup",
                "Mentorship opportunities with junior PMs",
                "Consulting projects in healthcare technology"
            ],
            experience: [
                {
                    title: "Product Manager",
                    company: "TechCorp",
                    period: "2019 - Present",
                    description: "Leading product development for healthcare AI solutions"
                },
                {
                    title: "Senior Product Analyst",
                    company: "Innovate Inc",
                    period: "2016 - 2019",
                    description: "Data-driven product strategy and roadmap development"
                }
            ],
            networkSize: 142,
            expertiseScore: 78,
            endorsements: 23,
            profileImage: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80"
        };
        
        // Update UI with user data
        document.querySelector('h2.text-xl').textContent = userData.fullName;
        document.querySelector('p.text-textMedium').textContent = `${userData.currentRole} at ${userData.company}`;
        
        // Update profile photo
        document.querySelector('.w-32.h-32 img').src = userData.profileImage;
        
        // Update stats
        document.querySelectorAll('.text-xl.font-bold.text-primary')[0].textContent = userData.networkSize;
        document.querySelectorAll('.text-xl.font-bold.text-primary')[1].textContent = userData.expertiseScore;
        document.querySelectorAll('.text-xl.font-bold.text-primary')[2].textContent = userData.endorsements;
        
        // Update about section
        document.querySelector('.bg-lightSecondary p.text-sm.text-textMedium').textContent = userData.about;
        
        // Update skills
        const skillsContainer = document.querySelector('.bg-lightSecondary .flex.flex-wrap.gap-2');
        skillsContainer.innerHTML = '';
        
        const skillsArray = userData.skills.split(',').map(skill => skill.trim());
        skillsArray.forEach(skill => {
            const skillSpan = document.createElement('span');
            skillSpan.className = 'bg-primary/10 text-primary px-2 py-1 rounded-full text-xs';
            skillSpan.textContent = skill;
            skillsContainer.appendChild(skillSpan);
        });
        
        // Update experience section
        const experienceContainer = document.querySelector('.bg-lightSecondary .space-y-3');
        experienceContainer.innerHTML = '';
        
        userData.experience.forEach(exp => {
            const expDiv = document.createElement('div');
            expDiv.className = 'flex';
            expDiv.innerHTML = `
                <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                    <i class="fas fa-building text-primary"></i>
                </div>
                <div>
                    <h4 class="font-medium">${exp.title}</h4>
                    <p class="text-sm text-textMedium">${exp.company} â€¢ ${exp.period}</p>
                    <p class="text-xs text-textMedium mt-1">${exp.description}</p>
                </div>
            `;
            experienceContainer.appendChild(expDiv);
        });
        
        // Update looking for section
        const lookingForContainer = document.querySelector('.bg-gradient-to-r.from-primary.to-primaryLight .space-y-2');
        lookingForContainer.innerHTML = '';
        
        userData.lookingFor.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex items-center';
            itemDiv.innerHTML = `
                <i class="fas fa-search mr-2"></i>
                <span class="text-sm">${item}</span>
            `;
            lookingForContainer.appendChild(itemDiv);
        });
        
        // Settings button functionality
        document.getElementById('settingsBtn').addEventListener('click', function() {
            alert('Settings functionality will be available in the next update.');
        });

        // Edit profile button
        document.querySelector('button.bg-primary').addEventListener('click', function() {
            alert('Edit profile functionality will be available in the next update.');
        });
    });
</script>
