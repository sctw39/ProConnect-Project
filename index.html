<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProConnect - Professional Networking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0078D4',
                        primaryLight: '#50A0E4',
                        primaryDark: '#106EBE',
                        secondary: '#2BC48A',
                        accent: '#FFB900',
                        danger: '#E74C3C',
                        success: '#27AE60',
                        lightBg: '#FFFFFF',
                        lightSecondary: '#F8F9FA',
                        lightTertiary: '#E9ECEF',
                        textDark: '#212529',
                        textMedium: '#495057',
                        textLight: '#6C757D'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-lightBg text-textDark min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <!-- Logo Header -->
        <header class="flex justify-center items-center mb-10">
            <div class="flex items-center">
                <i class="fas fa-network-wired text-primary text-4xl mr-3"></i>
                <h1 class="text-3xl font-bold text-primary">ProConnect</h1>
            </div>
        </header>

        <!-- Login Card -->
        <div class="bg-lightSecondary rounded-lg p-6 shadow-md mb-6">
            <h2 class="text-xl font-bold mb-6 text-center">Professional Networking Simplified</h2>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-5 mb-6">
                <div>
                    <label for="email" class="block mb-1 font-medium">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary text-base" placeholder="your@email.com" required>
                </div>
                
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary text-base" placeholder="Enter your password" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-sm text-textMedium">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary font-medium">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 rounded-lg transition">
                    Sign In
                </button>
            </form>
            
            <!-- Demo Login Button -->
            <button id="demoLoginBtn" class="w-full bg-lightTertiary hover:bg-gray-300 text-textDark font-semibold py-3 rounded-lg transition mb-6">
                <i class="fas fa-user-check mr-2"></i> Try Demo Account
            </button>
            
            <!-- OAuth Options -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-3 bg-lightSecondary text-textMedium">
                        Or continue with
                    </span>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <button class="bg-lightTertiary hover:bg-gray-300 py-2 rounded-lg transition flex justify-center items-center">
                    <i class="fab fa-google text-lg"></i>
                </button>
                <button class="bg-lightTertiary hover:bg-gray-300 py-2 rounded-lg transition flex justify-center items-center">
                    <i class="fab fa-linkedin-in text-lg"></i>
                </button>
                <button class="bg-lightTertiary hover:bg-gray-300 py-2 rounded-lg transition flex justify-center items-center">
                    <i class="fab fa-apple text-lg"></i>
                </button>
            </div>
        </div>
        
        <!-- Sign Up CTA -->
        <div class="text-center">
            <p class="text-textMedium">Don't have an account? <a href="onboarding.html" class="text-primary font-medium">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle login form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // For demo purposes, let's create a demo user
                const userData = {
                    id: 'user123',
                    fullName: 'Alex Johnson',
                    email: document.getElementById('email').value,
                    currentRole: 'Product Manager',
                    company: 'TechCorp',
                    industry: 'Technology',
                    skills: 'Product Management, User Research, Data Analysis, Strategic Planning, Team Leadership',
                    about: "Product manager with 8+ years of experience in technology companies. Passionate about creating user-centric solutions that solve real problems. Currently focused on AI-powered healthcare applications.",
                    lookingFor: [
                        "Technical co-founder for healthcare startup",
                        "Mentorship opportunities with junior PMs",
                        "Consulting projects in healthcare technology"
                    ],
                    experience: [
                        {
                            title: "Product Manager",
                            company: "TechCorp",
                            period: "2019 - Present",
                            description: "Leading product development for healthcare AI solutions"
                        },
                        {
                            title: "Senior Product Analyst",
                            company: "Innovate Inc",
                            period: "2016 - 2019",
                            description: "Data-driven product strategy and roadmap development"
                        }
                    ],
                    networkSize: 142,
                    expertiseScore: 78,
                    endorsements: 23,
                    profileImage: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80"
                };
                
                // Store user data in localStorage
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Get the base URL for proper path resolution
                const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                
                // Redirect to profile page
                window.location.href = baseUrl + "profile.html";
            });
            
            // Demo login button
            const demoLoginBtn = document.getElementById('demoLoginBtn');
            demoLoginBtn.addEventListener('click', function() {
                // Create a demo user
                const demoUser = {
                    id: 'demo123',
                    fullName: 'Alex Johnson',
                    email: 'demo@proconnect.com',
                    currentRole: 'Product Manager',
                    company: 'TechCorp',
                    industry: 'Technology',
                    skills: 'Product Management, User Research, Data Analysis, Strategic Planning, Team Leadership',
                    about: "Product manager with 8+ years of experience in technology companies. Passionate about creating user-centric solutions that solve real problems. Currently focused on AI-powered healthcare applications.",
                    lookingFor: [
                        "Technical co-founder for healthcare startup",
                        "Mentorship opportunities with junior PMs",
                        "Consulting projects in healthcare technology"
                    ],
                    experience: [
                        {
                            title: "Product Manager",
                            company: "TechCorp",
                            period: "2019 - Present",
                            description: "Leading product development for healthcare AI solutions"
                        },
                        {
                            title: "Senior Product Analyst",
                            company: "Innovate Inc",
                            period: "2016 - 2019",
                            description: "Data-driven product strategy and roadmap development"
                        }
                    ],
                    networkSize: 142,
                    expertiseScore: 78,
                    endorsements: 23,
                    profileImage: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80"
                };
                
                // Store demo user data in localStorage
                localStorage.setItem('currentUser', JSON.stringify(demoUser));
                
                // Get the base URL for proper path resolution
                const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                
                // Redirect to profile page
                window.location.href = baseUrl + "profile.html";
            });
            
            // Check if user is already logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                // Get the base URL for proper path resolution
                const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                
                // Redirect to profile page
                window.location.href = baseUrl + "profile.html";
            }
        });
    </script>
</body>
</html>
